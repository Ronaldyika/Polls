<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <main class="loginwrapper">
        <form>
            <h1>Login</h1>
            <div class="input-wrapper">
                <input type="email" placeholder="E-mail" name="email">
            </div>
            <div class="input-wrapper">
                <input type="password" placeholder="Password" name="password">
            </div>
            <div class="check-box">

                <input type="checkbox" id="login" name="login">
                <label for="login">Keep me signed in</label>
            </div>
            <button class="btn" name="submit">Login
            </button><br>
            <div class="forget"><a href="#">Forgot password?</a></div>
            <div class="signup">Don't have an account? <a href="register.html">Sign Up instead.</a></div>

            </div>
        </form>
    </main>
    <footer>
    </footer>
</body>

</html>
