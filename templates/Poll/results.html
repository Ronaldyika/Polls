{% extends "Poll/base.html" %}

{% block title %}Results{% endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Poll Result</h3><hr>
            </div>
<!-- 
            <ul class="list-group">
                <li class="list-group-item">{{ poll.option_one }} &mdash;<strong>3</strong></li>
                <li class="list-group-item">{{ poll.option_two }} &mdash;<strong>3</strong></li>
                <li class="list-group-item">{{ poll.option_three }} &mdash;<strong>4</strong></li>
            </ul>

 -->
            <div class="panel-body">
                <h3>{{ poll.question }}</h3>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="col-md">
                            <table class="table table-border">
                                <thead>
                                    <tr>
                                        <th>option one</th>
                                        <th>option two</th>
                                        <th>option three</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                    
                                    <tr>
                                        <td>{{ option_one_count }}</td>
                                        <td>{{ option_two_count }}</td>
                                        <td>{{ option_three_count }}</td>
                                    </tr>
                                    
                                </tbody>
                             
                              
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                Total &mdash; <strong>{{ total }} </strong>
            </div>

        </div>
    </div>
</div>
{% endblock %}
